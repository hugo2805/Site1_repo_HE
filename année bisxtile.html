              <script type="text/javascript">

                var h = new Number (document.getElementById("heure").value);
                var j = new Number(document.getElementsByTagName('Jour').value);
                var Cell = document.getElementById("result")
                var Res = 'Fermée';

                if ((h>=7 && h<=13) || (h>=16 && h<=20) && (j>=2 && j<=6)) {
                           Cell.style.border="2px solid #0B5345";
                            Cell.style.backgroundColor= "#31ED48" ;
                            Res = 'Ouverte';
                              }else{
                                if ((h>=7 && h<=13) && (j==0)){

                                }

                              Cell.style.backgroundColor= "#E3D0D0" ;
                              Res = 'Fermée';}
                                }
                             
      }
                    
                    document.getElementById("result").value = Res;
            }
